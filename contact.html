<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>

<body>

    <div class="section-one">
        <h1 class="section-one__name">Shanraj</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>

    <div class="Contact-form">

        <form>
            <table>

                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your name" class="Contact-form__name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" placeholder="Enter your Email" class="Contact-form__Email"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea placeholder="Enter your Message" class="Contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="Contact-form__submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="section-five">
        <h3 class="section-five__title">Social Media</h3>
        <a href="https://www.instagram.com/shaan_raj_25/">Instagram</a>
        <a href="https://www.linkedin.com/in/shan-raj-4ba339194/">linkedin</a>

    </div>
</body>

</html>
